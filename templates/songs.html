{% extends 'base.html'%} {% block content %}

  <div class="row">
    <div class="col s12 m7">
      <div class="card">
        <div class="card-content">
        {% for song in songs %}
            <ul>
                    <li>
                        <span>
                            Genre: {{song.genre_name}} 
                        </span>
                    </li>
                    <li>
                        <span class="card-image">
                            <img src="{{song.song_image}}">
                        </span>
                    </li>
                    <li>
                        <span>
                            Song Name: {{song.song_name}} 
                        </span>
                    </li>
                    <li>
                        <span>
                            Artist Name: {{song.artist_name}} 
                        </span>
                    </li>
                    <li>
                        <span>
                            Link to Song: {{song.song_link}} 
                        </span>
                    </li>        
            </ul>
    <!--Edit section-->
    <div class="row">
        <div class="card-action">
            <div class="col s6">
                <a href="{{url_for('delete_song', song_id=song._id)}}" class="waves-effect waves-light btn btn_small">Delete</a>
                <a href="{{url_for('edit_song', song_id=song._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>   
            </div>
        </div>
    </div>
{% endfor %}
    <!-- end of edit section-->
        </div>
      </div>
    </div>
  </div>


{% endblock %}
