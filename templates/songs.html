{% extends 'base.html'%} {% block content %}

<div class="col s12">
    <h3 class="h-style">All Songs</h3>
</div>

{% for song in songs %}  

    <div class="row">
      <div class="col s3">
      <div class="card">
        <div class="card-image">
          <img src="{{song.song_image}}" alt="URL Image">
          <span class="card-title">{{song.genre_name}}</span>
        </div>
            <ul>
                <li>
                    <span>
                        <i class="material-icons prefix">album</i> Song Name: {{song.song_name}} 
                    </span>
                </li>
                <li>
                    <span>
                        <i class="material-icons prefix">account_circle</i> Artist Name: {{song.artist_name}} 
                    </span>
                </li>
                <li>
                    <span>
                        <i class="material-icons prefix">music_note</i> <a href="{{song.song_link}}" target="_blank">Play Song</a>
                    </span>
                </li>  
            </ul>
        <div class="row">
            <div class="col s12">
                <a href="{{url_for('delete_song', song_id=song._id)}}" class="btn delete_button">Delete</a>
                <a href="{{url_for('edit_song', song_id=song._id)}}" class="btn edit_button">Edit</a>   
            </div>
        </div>

      </div>   
    </div>

{% endfor %}
  
{% endblock %}
