{% extends 'base.html'%} {% block content %}

  <div class="row">
    <div class="col s12 m7">
      <div class="card">
        <div class="card-image">
        {% for song in songs %}
            <ul>
                <li>
                    <span>
                        <img class="responsive-img resize" src="{{song.song_image}}" alt="Uploaded Image">
                    </span>
                </li>
                <div class="card-content">
                <li>
                    <span>
                        <i class="material-icons prefix">apps</i> Genre: {{song.genre_name}} 
                     </span>
                </li>
                <li>
                    <span>
                        <i class="material-icons prefix">album</i> Song Name: {{song.song_name}} 
                    </span>
                </li>
                <li>
                    <span>
                        <i class="material-icons prefix">account_circle</i> Artist Name: {{song.artist_name}} 
                    </span>
                </li>
                <li>
                    <span>
                        <i class="material-icons prefix">music_note</i> <a href="{{song.song_link}}" target="_blank">Play Song</a>
                    </span>
                </li>    
                </div>    
            </ul>
        </div>
    <!--Edit section-->
    <div class="row card-content">
            <div class="col s6">
                <a href="{{url_for('delete_song', song_id=song._id)}}" class="waves-effect waves-light btn btn_small">Delete</a>
                <a href="{{url_for('edit_song', song_id=song._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>   
            </div>
    </div>
{% endfor %}
    <!-- end of edit section-->
      </div>
    </div>
  </div>

{% endblock %}
