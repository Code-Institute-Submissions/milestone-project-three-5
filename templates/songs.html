{% extends 'base.html'%} {% block content %}
<div class="row">
    <ul class="collapsible" data-collapsible="accordion">
        {% for song in songs %}
        <li>
            <div class="collapsible-header">
                <div class="col s3">
                    <i class="material-icons">expand_more</i>
                    <a href="{{url_for('delete_song', song_id=song._id)}}" class="waves-effect waves-light btn btn_small">Done</a>
                    <a href="{{url_for('edit_song, song_id=song._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>
                    
                </div>
            </div>
            <div class="collapsible-body">
                <span>
                {{song.song_description}} 
            </span>
            </div>
        </li>
        {% endfor %}

    </ul>
</div>
{% endblock %}
