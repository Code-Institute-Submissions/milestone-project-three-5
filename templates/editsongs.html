{% extends 'base.html'%} {% block content %}

<h3>Edit song</h3>
<div class="row">
    <form action="{{ url_for('update_song', song_id=song._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="genre" name="genre_name">
                  <option value="" disabled selected>Choose genre</option>
                  {% for gen in genres %}
                      {% if gen.genre_name == song.genre_name%}
                      <option value="{{gen.genre_name}}" selected >{{gen.genre_name}}</option>
                      {% else %}
                       <option value="{{gen.genre_name}}">{{gen.genre_name}}</option>
                    {% endif %}
                  {% endfor %}
                </select>
                <label>song genre</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="song_name" name="song_name" type="text" class="validate" value="{{song.song_name}}">
                <label for="icon_prefix">Song Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="artist_name" name="artist_name" type="text" class="validate" value="{{song.artist_name}}">
                <label for="icon_prefix">Artist Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="song_link" name="song_link" type="text" class="validate" value="{{song.song_link}}">
                <label for="icon_prefix">Song Link</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="song_description" id="song_description" class="materialize-textarea">{{song.song_description}}</textarea>
                <label for="icon_telephone">song Description</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Edit song
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

{% endblock %}
