{% extends 'base.html'%} {% block content %}

<h3>Edit song</h3>
<div class="row">
    <form action="{{ url_for('update_song', song_id=song._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field file-field col s12">
                <i class="material-icons prefix">add</i>
                <select id="genre" name="genre_name" class="validate" value="{{song.genre_name}}">
                  <option value="" disabled selected>Choose genre</option>
                  {% for gen in genres %}
                      {% if gen.genre_name == song.genre_name%}
                      <option value="{{gen.genre_name}}" selected >{{gen.genre_name}}</option>
                      {% else %}
                       <option value="{{gen.genre_name}}">{{gen.genre_name}}</option>
                    {% endif %}
                  {% endfor %}
                </select>
                <label>Song Genre</label>
            </div>
        </div>
        <div class="row">
            <div class="file-field input-field col s12">
                <i class="material-icons prefix">add_a_photo</i>
                <label for="icon_prefix">Upload Cover Image</label>
                <input id="song_image" name="song_image" type="file" accept="image/*" class="validate" value="{{song.song_image}}" onchange="preview_image(event)">
                <img id="output_image" height=300 width=300>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">album</i>
                <input id="song_name" name="song_name" type="text" class="validate" value="{{song.song_name}}">
                <label for="icon_prefix">Song Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input id="artist_name" name="artist_name" type="text" class="validate" value="{{song.artist_name}}">
                <label for="icon_prefix">Artist Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">music_note</i>
                <input id="song_link"" name="song_link" type="url"class="validate" value="{{song.song_link}}">
                <label for="icon_prefix">Song Link (Spotify or Youtube)</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Save Changes
                <i class="material-icons right">save</i>
             </button>
        </div>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
  function preview_image(event) {
    var reader = new FileReader();
    reader.onload = function(){
      var output = document.getElementById('output_image');
      output.src = reader.result;
    }
    reader.readAsDataURL(event.target.files[0]);
  }
</script>

{% endblock %}
