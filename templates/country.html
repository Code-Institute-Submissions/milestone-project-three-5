{% extends 'base.html'%} {% block content %}

<div class="col s12">
    <h3 class="h-style">Country</h3>
</div>

<div class="row">
{% for song in songs %} 
   <div class="col s3">
      <div class="card">
        <div class="card-image">
          <img src="{{song.song_image}}" alt="URL Image">
        </div>
            <ul>
                <li>
                    <span>
                        <i class="material-icons prefix">album</i> <strong>Song Name:</strong> {{song.song_name}} 
                    </span>
                </li>
                <li>
                    <span>
                        <i class="material-icons prefix">account_circle</i> <strong>Artist Name:</strong> {{song.artist_name}} 
                    </span>
                </li>
                <li>
                    <span>
                        <i class="material-icons prefix">music_note</i> <strong><a href="{{song.song_link}}" target="_blank">Play Song</strong></a>
                    </span>
                </li>  
                <li>
                    <span>
                <a href="{{url_for('show_song', song_id=song._id)}}" class='btn edit_button'>View Song</a>
                    </span>
                </li> 
            </ul>

      </div>   
  {% endfor %}  
</div>
{% endblock %}
