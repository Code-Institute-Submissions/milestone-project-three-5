{% extends 'base.html' %} {% block content %}

<h3 class="h-style">{{song.genre_name}}</h3>

 
    <div class="row">
      <div class="col s3">
      <div class="card">
        <div class="card-image">
          <img src="{{song.song_image}}" alt="URL Image">
          <span class="card-title">{{song.genre_name}}</span>
        </div>
            <ul>
                <li>
                    <span>
                        <i class="material-icons prefix">album</i> <strong>Song Name:</strong> {{song.song_name}} 
                    </span>
                </li>
                <li>
                    <span>
                        <i class="material-icons prefix">account_circle</i> <strong>Artist Name:</strong> {{song.artist_name}} 
                    </span>
                </li>
                <li>
                    <span>
                        <i class="material-icons prefix">music_note</i> <strong><a href="{{song.song_link}}" target="_blank">Play Song</strong></a>
                    </span>
                </li>  
            </ul>
        <div class="row">
            <div class="col s12">
                <form action="{{url_for('delete_song', song_id=song._id)}}" method="POST">
                <button type="submit" name="action" class="btn delete_button">Delete</button>
                </form>
                <form action="{{url_for('edit_song', song_id=song._id)}}" method="POST"> 
                <button type="submit" name="action" class="btn delete_button">Edit</button> 
                </form>
            </div>
        </div>

      </div>   
    </div>
{% endblock %}
