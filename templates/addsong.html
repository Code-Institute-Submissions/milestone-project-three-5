{% extends 'base.html'%} {% block content %}

<h3><i class="medium material-icons prefix">add</i> Add Song</h3>
<div class="row">
    <form action="{{ url_for('insert_song') }}" method="POST" class="col s12">
            <div class="input-field col s12"><i class="material-icons prefix">apps</i>
                    <select id="genres"  name="genre_name" class="form-control">
                        <option value="" disabled selected>Choose Genre</option>
                        {% for song in genres %}
                        <option value="{{song.genre_name}}">{{song.genre_name}}</option>
                        {% endfor %}
                    </select>
                <label>Song Genre</label>
        </div>
            <div class="file-field input-field col s12">
                <i class="material-icons prefix">add_a_photo</i>
                <label class=field_space" or="icon_prefix">URL of Artist Image</label>
                <input id="song_image" name="song_image" type="text" required>
            </div>
            <div class="file-field input-field col s12">
                <i class="material-icons prefix">album</i>
                <label class=field_space" for="icon_prefix">Album Name</label>
                <input id="album_name" name="album_name" type="text" required>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">art_track</i>
                <input id="song_name" name="song_name" type="text" required>
                <label class=field_space" for="song-name">Song Name</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input id="artist_name" name="artist_name" type="text" required>
                <label class=field_space" for="artist_name">Artist Name</label>
            </div>
            
            <div class="input-field col s12">
                <i class="material-icons prefix">music_note</i>
                <input id="song_link" name="song_link" type="url" required>
                <label class=field_space" for="song_link">Spotify Embed URL</label>
            </div>
        <div class="row">
            <button class="btn save_button" type="submit" name="action">Add Song
                <i class="material-icons right">send</i>
             </button>
        </div>
    </form>
</div>


{% endblock %}
