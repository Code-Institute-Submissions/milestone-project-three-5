{% extends 'base.html' %} {% block content %}
<h3>Add Song</h3>
<div class="row">
    <form action="{{ url_for('insert_song') }}" method="POST"  class="col s12">
        <div class="row">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <select id="genre" name="genre_name">
                  <option value="" disabled selected>Choose Genre</option>
                  {% for gen in genres %}
                      <option value="{{gen.genre_name}}">{{gen.genre_name}}</option>
                  {% endfor %}
                </select>
                    <label>Song Genre</label>
                </div>
            </div>

            <div class="file-field input-field col s12">
                <i class="material-icons prefix">add_a_photo</i>
                <label for="icon_prefix">Upload Cover Image</label>
                <input id="song_image" name="song_image" type="file" accept="image/*" onchange="preview_image(event)">
                <img id="output_image" height=300 width=300>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">album</i>
                <input id="song_name" name="song_name" type="text">
                <label for="icon_prefix">Song Name</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input id="artist_name" name="artist_name" type="text">
                <label for="icon_prefix">Artist Name</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">music_note</i>
                <input id="song_link"" name="song_link" type="url">
                <label for="icon_prefix">Song Link (Spotify or Youtube)</label>
            </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Song
                <i class="material-icons right">send</i>
             </button>
        </div>
    </form>
</div>


<script type="text/javascript">
  function preview_image(event) {
    var reader = new FileReader();
    reader.onload = function(){
      var output = document.getElementById('output_image');
      output.src = reader.result;
    }
    reader.readAsDataURL(event.target.files[0]);
  }
</script>

{% endblock %}
