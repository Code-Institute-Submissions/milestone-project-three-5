{% extends 'base.html'%} {% block content %}

<div class="col s12">
    <h3 class="h-style">Genres</h3>
</div>

{% for genre in genres %}  

    <div class="row">
      <div class="col s3">
      <div class="card">
        <div class="card-image">
           <img src="{{genre.genre_image}}" alt="URL Image">
          <span class="card-title">{{genre.genre_name}}</span>
        
        <div class="row">
            <div class="col s12">
                <a href="{{url_for('delete_genre', genre_id=genre._id)}}" class="btn delete_button">Delete</a>
                <a href="{{url_for('edit_genre', genre_id=genre._id)}}" class="btn edit_button">Edit</a>   
            </div>
        </div>
</div>
      </div>   
    </div>

{% endfor %}
  
{% endblock %}
