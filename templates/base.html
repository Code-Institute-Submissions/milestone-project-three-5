<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" type="text/css" />

<title>YouMusic | Your Sounds. Your Music Library</title>
</head>
<body>
    <header>
 <! -- navigation bar -- >
  <div class="navbar-fixed">
    <nav>
    <div class="nav-wrapper">
      <a href="{{url_for('home')}}" class="brand-logo"><img src="static/images/YouMusicLogo.png" height="60" alt=""></a>
      <a href="#" data-activates="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="{{url_for('home')}}">Home</a></li>
        <li><a href="{{url_for('get_songs')}}">View All Songs</a></li>
        <li><a href="{{url_for('add_song')}}">Add New Song</a></li>
      </ul>
    </div>
  </nav>
    <ul class="sidenav" id="mobile-demo">
        <li><a href="{{url_for('home')}}">Home</a></li>
        <li><a href="{{url_for('get_songs')}}">View All Songs</a></li>
        <li><a href="{{url_for('add_song')}}">Add New Song</a></li>
  </ul>
</div>
    </header>

 <! -- content -- >
    <div class="container">
        {% block content %} {% endblock %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.sidenav-trigger').sidenav();
            $('select').formSelect();
        });
    </script>
</body>

</html>
