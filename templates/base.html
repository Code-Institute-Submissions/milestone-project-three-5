<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" type="text/css" />

<title>YouMusic | Your Sounds. Your Music Library</title>
</head>
<body>
    <header>
 <! -- navigation bar -- >
  <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <a href="{{url_for('get_genres')}}" class="brand-logo"><img src="static/images/YouMusicLogo.png" height="60" alt=""></a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="{{url_for('get_genres')}}">Home</a></li>
                    <li><a href="{{url_for('get_songs')}}">View All Songs</a></li>
                    <li><a href="{{url_for('add_song')}}">Add New Song</a></li>
                    <li><a href="{{url_for('add_genre')}}">Add New Genre</a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="{{url_for('get_genres')}}">Home</a></li>
                    <li><a href="{{url_for('get_songs')}}">View All Songs</a></li>
                    <li><a href="{{url_for('add_song')}}">Add New Song</a></li>
                    <li><a href="{{url_for('add_genre')}}">Add New Genre</a></li>
                </ul>
            </div>        
        </nav>
</div>
    </header>

 <! -- content -- >
    <div class="container">
        {% block content %} {% endblock %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.collapsible').collapsible();
            $('select').material_select();
            $(".button-collapse").sideNav();
        });
    </script>
</body>

</html>
