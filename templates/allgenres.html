{% extends 'base.html'%} {% block content %}

<h3 class="title-category title-smaller">Genres</h3> 

{% for song in genre %} 
<div class="row">
      <div class="col s3">
      <div class="card">
        <div class="card-image">
          <img src="{{song.song_image}}" alt="URL Image">
          <span class="card-title">{{song.genre_name}}</span>
        </div>
            <ul>
                <li>
                    <span>
                        <i class="material-icons prefix">album</i> <strong>Song Name:</strong> {{song.song_name}} 
                    </span>
                </li>
                <li>
                    <span>
                        <i class="material-icons prefix">account_circle</i> <strong>Artist Name:</strong> {{song.artist_name}} 
                    </span>
                </li>
            </ul>

      </div>   
    </div>
  {% endfor %}  
{% endblock %}
